<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sınav Sonuç İtiraz Formu</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f9f9f9;
            background-image: url('images/ack.jpg'); /* Arka plan resmi */
            background-size: cover;
            background-repeat: no-repeat;
        }
        header {
            background-color: white; /* Beyaz arka plan */
            color: #0044cc; /* Mavi metin */
            padding: 10px;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-sizing: border-box;
            position: relative;
        }
        header img {
            height: 70px; /* Logo boyutunu büyüt */
            position: absolute;
            left: 50px; /* Sol kenara hizala */
            margin-top: 30px;
        }
        header h1 {
            margin: 0;
            font-size: 28px;
            text-align: center;
        }
        form {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            margin-top: 20px;
            max-width: 400px;
            width: 100%;
        }
        input, textarea, select, button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #0044cc;
            color: white;
            font-size: 16px;
            border: none;
        }
        button:hover {
            background-color: #0033aa;
        }
        .note {
            font-size: 12px;
            color: #555;
        }
    </style>
</head>
<body>
    <header>
        <img src="images/logo1.png" alt="Logo">
        <h1>Hədəf Kursları Apelyasiya</h1>
    </header>
    <form action="https://formcarry.com/s/6V0WiraJLM_" method="POST">
        <label for="exam">İmtahan:</label>
        <select name="exam" id="exam" required>
            <option value="math">Hədəf MQT1 Buraxılış</option>
            <option value="physics">Hədəf MQT1 Blok</option>
            <option value="history">Hədəf MQT2 Buraxılış</option>
        </select>

        <label for="name">Ad:</label>
        <input type="text" name="name" id="name" placeholder="Adınızı Yazın" required>

        <label for="surname">Soyad:</label>
        <input type="text" name="surname" id="surname" placeholder="Soyadınızı Yazın" required>

        <label for="number">İş Nömrəsi:</label>
        <input type="text" name="number" id="number" placeholder="İş Nömrənizi Yazın" required pattern="\d*"
            title="Yalnızca rəqəm.">

        <label for="message">Mesaj:</label>
        <textarea name="message" id="message" rows="4" placeholder="Mesajınızı Yazın" maxlength="250" required></textarea>
        <p class="note">Maksimum 250 simvoldan ibarət olmalıdır mesaj.</p>

        <button type="submit">Göndər</button>
    </form>
</body>
</html>
